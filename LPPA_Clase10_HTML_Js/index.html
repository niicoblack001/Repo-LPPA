<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculadora</title>
</head>
<body>
  <div class=" w-full h-screen bg-slate-200 flex flex-col gap-6 items-center place-content-start mt-6">
    <div class=" w-full max-w-md px-2">
      <img src= "https://www.prensa-latina.cu/wp-content/uploads/2021/12/Boca-Juniors.jpg" class="mb-2.5" alt="Bocaa">
        <form class="border-solid border-2 border-yellow-300 rounded-lg px-8 pt-6 pb-8" autocomplete="off">
            <p class="text-base font-mono mb-4 text-blue-900">
                Para calcular su índice de masa corporal, ingrese su estatura y peso
            </p>
            <p class="text-sm font-medium text-blue-900 mb-2">
                Sistema métrico
            </p>
            <div class="mb-4">
                <em class="block text-gray-700 text-sm font-bold mb-2" >
                    Altura <span class="text-sm font-medium text-blue-900">en Cm</span>
                </em>
                <input class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="tbHeight" type="text" placeholder="Estatura">
            </div>
            <div class="mb-4">
                <em class="block text-gray-700 text-sm font-bold mb-2">
                    Peso <span class="text-sm font-medium text-neutral-500">en Kg</span>
                </em>
                <input class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="tbWeight" type="text" placeholder="Peso">
            </div>
            <div class="mb-4">
                <button aria-label="Botón para calcular" id="btnCalculate" class="bg-blue-900 hover:bg-blue-700 transition-colors duration-200 text-yellow-400 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Calcular
                </button>
            </div>
            <div class="flex flex-row items-baseline gap-2">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Resultado:
                </label>
                <input class="shadow appearance-none border rounded-lg w-full py-2 px-3 bg-gray-100 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="tbResult" type="text" readonly>
            </div>
        </form>
    </div>
    <div class="w-full max-w-md px-2 hidden" id="imcContent">
        <div class="relative overflow-x-auto shadow-sm shadow-yellow-300 sm:rounded-lg">
            <table class="w-full text-sm text-left text-gray-500" >
                <thead class="text-xs text-gray-700 uppercase bg-slate-200">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            COMPOSICIÓN CORPORAL
                        </th>
                        <th scope="col" class="px-6 py-3">
                            ÍNDICE DE MASA CORPORAL (IMC)
                        </th>
                    </tr>
                </thead>
                <tbody id="tableContent"></tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
